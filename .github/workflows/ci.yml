name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # PyPy3 7.3.4+ needed because of https://foss.heptapod.net/pypy/pypy/-/issues/3314
        python-version: [3.6, 3.7, 3.8, pypy3.6-v7.3.4, pypy3.7, pypy3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade -r requirements-dev.txt
        pip install .
    - name: Run tests
      run: |
        pytest
    # Coveralls won't work here trivially because it can't ingest coverage.xml, so Codecov it is.
    # https://github.com/coverallsapp/github-action/issues/30
    - name: Report coverage to Codecov
      uses: codecov/codecov-action@v1
