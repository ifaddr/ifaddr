name: CI

on: 
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # At the time of writing this pypy3.10 is not available through setup-python
        python-version: [3.7, 3.8, 3.9, "3.10", pypy3.7, pypy3.8, pypy3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade -r requirements-dev.txt
        pip install .
    - name: Run tests
      shell: bash
      run: |
        pytest
        if which mypy; then mypy ifaddr; fi
        if which black; then black --check . ; fi
    # Coveralls won't work here trivially because it can't ingest coverage.xml, so Codecov it is.
    # https://github.com/coverallsapp/github-action/issues/30
    - name: Report coverage to Codecov
      uses: codecov/codecov-action@v1
